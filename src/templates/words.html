<div>

  <p>How many words would you like?</p>

  <input
  type="text"
  ng-model="$ctrl.input"
  ></input>

  <button ng-click="$ctrl.handleclick($ctrl.input)">Get words</button>
  <button ng-click="$ctrl.handlethumbsclick($ctrl.input)">Let's see thumbs</button>
  <div>{{$ctrl.data}}</div>

  <p>Add a word to the dictionary:</p>
  <input
  type="text"
  ng-model="$ctrl.newwordinput"
  ></input>

  <button ng-click="$ctrl.handlenewword($ctrl.newwordinput)">Add Word</button>

</div>
